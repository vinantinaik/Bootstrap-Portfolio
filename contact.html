<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Portfolio</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <main role="main" class="container">
        <nav class="navbar navbar-light bg-light navbar-expand-lg sticky-top">
            <div class="container">
                <div class="navbar-header">
                    <h1 class="navbar-brand">Vinanti Naik</h1>
                </div>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="./index.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./portfolio">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href=".contact.html">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-2">
            <div class="row">
                <div class="col-md-8">
                    <div class="page-header ml-2">
                        <h1>Contact</h1>
                    </div>
                    <div class="container">
                        <form>
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                            </div>

                            <div class="form-group">
                                <label for="inputEmail">Email Address</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label for="inputMessage">Message</label>
                                <textarea class="form-control" id="inputMessage" rows="4"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title text-center">Connect With Me</h3>
                        </div>
                        <div class="card-body justify-content-">
                            <a class="card-link" href="#">
                                <img src="./assets/images/github.png" alt="">
                            </a>
                            <a class="card-link" href="#">
                                <img src="./assets/images/linkedin.png" alt="">
                            </a>
                            <a class="card-link" href="#">
                                <img src="./assets/images/stackoverflow.png" alt="">
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer text-center">
        <div class="container">
            <span class="text-muted">@Copyright 2018 Vinanti Naik</span>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
